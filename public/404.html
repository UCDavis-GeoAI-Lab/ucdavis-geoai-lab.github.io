<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/ABT182_Advance_GIS_UCDavis/favicon.png" />
    <link rel="apple-touch-icon" href="/ABT182_Advance_GIS_UCDavis/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Advanced GIS Course - ABT/HYD 182 at UC Davis. Interactive lab materials, Python programming, and GIS applications." />
    <title>Advanced GIS | UC Davis</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="root"></div>
    <script>
      // GitHub Pages 404.html handler for Single Page Applications
      // Redirects to index.html while preserving the path
      var pathSegmentsToKeep = 1; // Number of path segments to keep (base path)
      var l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
        l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
        (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );
    </script>
  </body>
</html>
