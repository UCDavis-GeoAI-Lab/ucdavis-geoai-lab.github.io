name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Determine Base Path
        run: |
          if [ "${{ github.repository }}" == "UCDavis-GeoAI-Lab/ucdavis-geoai-lab.github.io" ]; then
            echo "VITE_BASE_PATH=/" >> $GITHUB_ENV
          else
            echo "VITE_BASE_PATH=/${{ github.event.repository.name }}/" >> $GITHUB_ENV
          fi
          
      - name: Build
        run: npm run build
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'
      
      - name: Wait for previous deployments
        uses: actions/github-script@v7
        with:
          script: |
            const maxWaitTime = 300000; // 5 minutes max wait
            const checkInterval = 10000; // Check every 10 seconds
            const startTime = Date.now();
            
            while (Date.now() - startTime < maxWaitTime) {
              const deployments = await github.rest.repos.listPagesDeployments({
                owner: context.repo.owner,
                repo: context.repo.repo,
              });
              
              const inProgress = deployments.data.filter(
                d => d.status === 'in_progress' || d.status === 'queued'
              );
              
              if (inProgress.length === 0) {
                console.log('No in-progress deployments found. Proceeding...');
                break;
              }
              
              console.log(`Found ${inProgress.length} in-progress deployment(s). Waiting...`);
              await new Promise(resolve => setTimeout(resolve, checkInterval));
            }
            
            if (Date.now() - startTime >= maxWaitTime) {
              console.log('Warning: Max wait time reached. Proceeding anyway...');
            }
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
