name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allow manual re-run from Actions tab

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 10  # Fail sooner if runner never acquired; then re-run
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Determine Base Path
        run: |
          if [ "${{ github.repository }}" == "UCDavis-GeoAI-Lab/ucdavis-geoai-lab.github.io" ]; then
            echo "VITE_BASE_PATH=/" >> $GITHUB_ENV
          else
            echo "VITE_BASE_PATH=/${{ github.event.repository.name }}/" >> $GITHUB_ENV
          fi
          
      - name: Build
        run: npm run build
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'
      
      - name: Cancel other workflow runs and wait
        uses: actions/github-script@v7
        with:
          script: |
            // Cancel any in-progress workflow runs for this workflow
            const runs = await github.rest.actions.listWorkflowRunsForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'deploy.yml',
              status: 'in_progress',
              per_page: 10,
            });
            
            for (const run of runs.data.workflow_runs) {
              if (run.id !== context.runId) {
                console.log(`Cancelling workflow run ${run.id}`);
                try {
                  await github.rest.actions.cancelWorkflowRun({
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    run_id: run.id,
                  });
                  console.log(`✅ Cancelled workflow run ${run.id}`);
                } catch (e) {
                  console.log(`⚠️ Could not cancel run ${run.id}: ${e.message}`);
                }
              }
            }
            
            // Wait 2 minutes for any stuck deployments to timeout or clear
            console.log('Waiting 2 minutes for any stuck deployments to clear...');
            for (let i = 0; i < 12; i++) {
              await new Promise(resolve => setTimeout(resolve, 10000));
              console.log(`Waited ${(i + 1) * 10} seconds...`);
            }
            console.log('Proceeding with deployment...');
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        continue-on-error: true
        
      - name: Wait and retry deployment if failed
        if: steps.deployment.outcome == 'failure'
        run: sleep 60
        continue-on-error: true
        
      - name: Retry deployment if failed
        if: steps.deployment.outcome == 'failure'
        uses: actions/deploy-pages@v4
        continue-on-error: true
        
      - name: Final wait and deployment attempt
        if: steps.deployment.outcome == 'failure'
        run: sleep 60
        continue-on-error: true
        
      - name: Final deployment attempt
        if: steps.deployment.outcome == 'failure'
        uses: actions/deploy-pages@v4
