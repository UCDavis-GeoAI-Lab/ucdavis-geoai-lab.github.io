name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Determine Base Path
        run: |
          if [ "${{ github.repository }}" == "UCDavis-GeoAI-Lab/ucdavis-geoai-lab.github.io" ]; then
            echo "VITE_BASE_PATH=/" >> $GITHUB_ENV
          else
            echo "VITE_BASE_PATH=/${{ github.event.repository.name }}/" >> $GITHUB_ENV
          fi
          
      - name: Build
        run: npm run build
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        continue-on-error: true
        
      - name: Retry deployment if failed
        if: steps.deployment.outcome == 'failure'
        uses: actions/deploy-pages@v4
        continue-on-error: true
        
      - name: Final deployment attempt
        if: steps.deployment.outcome == 'failure'
        uses: actions/deploy-pages@v4
